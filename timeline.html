<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Listener's Timeline</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #121212;
            --window-bg: #e8dbc3;
            --sidebar-bg: #dccaa5;
            --border-color: #4a3b2a;
            --gold-accent: #b89548;
            --ink: #2b2018;
            --ink-muted: #665243;
            --tab-bg: #3d2f24;
            --tab-text: #a89582;
            --tab-hover: #4f3d2f;
            --r-common: #a0a0a0;
            --r-uncommon: #3bd26f;
            --r-rare: #0070dd;
            --r-epic: #a335ee;
            --r-legendary: #ff8000;
            --font-title: "Cinzel", serif;
            --font-body: "Lato", sans-serif;
        }

        body {
            margin: 0;
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at center, #1f1f1f 0%, #050505 100%);
            color: var(--ink);
            font-family: var(--font-body);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .layout-anchor {
            position: relative;
            width: 1200px;
            height: 94vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-window {
            width: 100%;
            height: 100%;
            background: var(--window-bg);
            border: 6px solid var(--border-color);
            border-radius: 8px;
            box-shadow: 0 0 0 2px #2a2118, 0 30px 80px rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 20;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.7" numOctaves="3" stitchTiles="stitch"/></filter><rect width="200" height="200" filter="url(%23n)" opacity="0.04"/></svg>');
        }

        /* Nav bar */
        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 40px;
            background: var(--tab-bg);
            border-bottom: 3px solid #2a2118;
            background-image: linear-gradient(to bottom, rgba(255,255,255,0.05), rgba(0,0,0,0.2));
        }
        .nav-bar a {
            color: var(--tab-text);
            text-decoration: none;
            font-family: var(--font-title);
            font-size: 0.95rem;
            padding: 6px 16px;
            border-radius: 4px;
            transition: all 0.2s;
        }
        .nav-bar a:hover { background: var(--tab-hover); color: #dccaa5; }
        .nav-bar a.active { color: var(--gold-accent); font-weight: 700; }
        .nav-title {
            color: var(--gold-accent);
            font-family: var(--font-title);
            font-size: 1.1rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        /* Header */
        .content-header {
            padding: 30px 50px 20px 50px;
            border-bottom: 2px solid rgba(74, 59, 42, 0.1);
            background: rgba(255,255,255,0.1);
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }
        .content-header h1 {
            font-family: var(--font-title);
            margin: 0;
            font-size: 2.4rem;
            color: #2b1b00;
            text-shadow: 0 1px 0 rgba(255,255,255,0.5);
        }

        /* Filters */
        .filter-bar {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        .filter-btn {
            font-family: var(--font-title);
            font-size: 0.8rem;
            padding: 5px 14px;
            border: 1px solid rgba(74, 59, 42, 0.2);
            border-radius: 4px;
            background: rgba(255,255,255,0.3);
            color: var(--ink-muted);
            cursor: pointer;
            transition: all 0.2s;
        }
        .filter-btn:hover { background: rgba(255,255,255,0.6); }
        .filter-btn.active {
            background: var(--tab-bg);
            color: var(--gold-accent);
            border-color: var(--tab-bg);
        }

        /* Scroll area */
        .scroll-container {
            flex: 1;
            overflow-y: auto;
            padding: 30px 50px;
        }
        .scroll-container::-webkit-scrollbar { width: 10px; }
        .scroll-container::-webkit-scrollbar-track { background: rgba(0,0,0,0.05); }
        .scroll-container::-webkit-scrollbar-thumb {
            background: #c4b08b;
            border: 2px solid var(--window-bg);
            border-radius: 6px;
        }

        /* Timeline */
        .day-group {
            margin-bottom: 30px;
        }
        .day-header {
            font-family: var(--font-title);
            font-size: 1.1rem;
            color: #2b1b00;
            border-bottom: 2px solid rgba(74, 59, 42, 0.12);
            padding-bottom: 6px;
            margin-bottom: 14px;
            display: flex;
            justify-content: space-between;
            align-items: baseline;
        }
        .day-count {
            font-family: var(--font-body);
            font-size: 0.8rem;
            color: var(--ink-muted);
        }

        .tl-line {
            position: relative;
            padding-left: 40px;
        }
        .tl-line::before {
            content: "";
            position: absolute;
            left: 15px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: rgba(74, 59, 42, 0.15);
        }

        .tl-entry {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 10px 16px;
            margin-bottom: 6px;
            border-radius: 4px;
            background: rgba(255,255,255,0.35);
            border: 1px solid rgba(0,0,0,0.05);
            position: relative;
            transition: background 0.2s;
        }
        .tl-entry:hover {
            background: rgba(255,255,255,0.65);
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }

        /* Dot on timeline */
        .tl-entry::before {
            content: "";
            position: absolute;
            left: -32px;
            top: 50%;
            transform: translateY(-50%);
            width: 10px;
            height: 10px;
            border-radius: 50%;
            border: 2px solid var(--window-bg);
        }
        .tl-entry.r-common::before { background: var(--r-common); }
        .tl-entry.r-uncommon::before { background: var(--r-uncommon); }
        .tl-entry.r-rare::before { background: var(--r-rare); }
        .tl-entry.r-epic::before { background: var(--r-epic); }
        .tl-entry.r-legendary::before { background: var(--r-legendary); }

        .tl-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 2px solid var(--gold-accent);
            object-fit: cover;
            background: #000;
            flex-shrink: 0;
        }

        .tl-icon {
            width: 44px;
            height: 44px;
            background: #2a2118;
            border-radius: 4px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .tl-icon img {
            width: 40px;
            height: 40px;
            border-radius: 2px;
        }

        .tl-info {
            flex: 1;
            min-width: 0;
        }
        .tl-ach-name {
            font-family: var(--font-title);
            font-weight: 700;
            font-size: 0.95rem;
        }
        .tl-flavor {
            font-size: 0.8rem;
            color: var(--ink-muted);
            font-style: italic;
            margin-top: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .tl-user {
            font-size: 0.82rem;
            color: var(--ink-muted);
            margin-top: 2px;
        }

        .tl-right {
            text-align: right;
            flex-shrink: 0;
            min-width: 80px;
        }
        .tl-points {
            font-family: var(--font-title);
            font-weight: 700;
            font-size: 1.1rem;
        }
        .tl-time {
            font-size: 0.75rem;
            color: var(--ink-muted);
            margin-top: 2px;
        }

        .rarity-tag {
            font-size: 0.65rem;
            font-family: var(--font-title);
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 2px 6px;
            border-radius: 3px;
            background: rgba(0,0,0,0.06);
        }

        .loader {
            text-align: center;
            padding: 60px;
            color: var(--ink-muted);
            font-style: italic;
        }

        .empty-state {
            text-align: center;
            padding: 80px 40px;
            color: var(--ink-muted);
        }
        .empty-state .icon { font-size: 3rem; margin-bottom: 12px; }
    </style>
</head>
<body>

<div class="tt" id="tooltip"></div>

<div class="layout-anchor">
    <div class="main-window">

        <div class="nav-bar">
            <span class="nav-title">The Listener's Grimoire</span>
            <div>
                <a href="/">Journal</a>
                <a href="/leaderboard">Leaderboard</a>
                <a href="/timeline" class="active">Timeline</a>
            </div>
        </div>

        <div class="content-header">
            <h1>Chronicle of Deeds</h1>
            <div class="filter-bar">
                <span style="font-size:0.8rem;color:var(--ink-muted);margin-right:4px;">Show:</span>
                <button class="filter-btn active" onclick="setFilter('all', this)">All</button>
                <button class="filter-btn" onclick="setFilter('legendary', this)">Legendary</button>
                <button class="filter-btn" onclick="setFilter('epic', this)">Epic</button>
                <button class="filter-btn" onclick="setFilter('rare', this)">Rare</button>
            </div>
        </div>

        <div class="scroll-container">
            <div id="content">
                <div class="loader">Unrolling the scroll...</div>
            </div>
        </div>

    </div>
</div>

<script>
    const API_AWARDS = "/api/awards";
    const API_DEFS = "/api/definitions";

    let USER_ICONS = {};
    let USER_ALIASES = {};

    const colorMap = {
        common: "var(--r-common)",
        uncommon: "var(--r-uncommon)",
        rare: "var(--r-rare)",
        epic: "var(--r-epic)",
        legendary: "var(--r-legendary)"
    };

    const $ = id => document.getElementById(id);
    let allEntries = [];
    let currentFilter = "all";

    function displayName(username) {
        return USER_ALIASES[username] || username;
    }

    function avatarUrl(username) {
        return USER_ICONS[username] || "";
    }

    function iconSrc(path) {
        if (!path) return "";
        return path.startsWith("/") ? path : "/icons/" + path;
    }

    function fmtTime(epochSec) {
        if (!epochSec) return "";
        const d = new Date(epochSec * 1000);
        return d.toLocaleTimeString("en-US", { hour: "numeric", minute: "2-digit" });
    }

    function fmtDayHeader(dateStr) {
        const d = new Date(dateStr + "T12:00:00");
        const now = new Date();
        const today = now.toISOString().slice(0, 10);
        const yesterday = new Date(now - 86400000).toISOString().slice(0, 10);

        if (dateStr === today) return "Today";
        if (dateStr === yesterday) return "Yesterday";
        return d.toLocaleDateString("en-US", { weekday: "long", month: "long", day: "numeric", year: "numeric" });
    }

    function setFilter(filter, el) {
        currentFilter = filter;
        document.querySelectorAll(".filter-btn").forEach(b => b.classList.remove("active"));
        el.classList.add("active");
        render();
    }

    async function load() {
        try {
            const [awardsResp, defsResp, uiCfg] = await Promise.all([
                fetch(API_AWARDS).then(r => r.json()),
                fetch(API_DEFS).then(r => r.json()),
                fetch("/api/ui-config").then(r => r.json()).catch(() => ({})),
            ]);
            USER_ALIASES = uiCfg.aliases || {};
            USER_ICONS = uiCfg.icons || {};

            const defs = Array.isArray(defsResp) ? defsResp : (defsResp.achievements || []);
            const defMap = {};
            defs.forEach(d => { defMap[d.id] = d; });

            const userMap = awardsResp.user_map || {};

            // Flatten all awards into timeline entries
            allEntries = [];
            for (const u of awardsResp.users || []) {
                const uid = u.user_id;
                const username = userMap[uid] || uid.slice(0, 8);

                for (const a of u.awards || []) {
                    const ts = a.awarded_at || 0;
                    if (!ts) continue; // skip zero timestamps

                    const def = defMap[a.achievement_id];
                    allEntries.push({
                        uid,
                        username,
                        achId: a.achievement_id,
                        name: def?.achievement || def?.title || a.achievement_id,
                        flavor: def?.flavorText || def?.title || "",
                        icon: def?.iconPath || "",
                        rarity: (def?.rarity || "common").toLowerCase(),
                        points: def?.points || 0,
                        ts,
                    });
                }
            }

            // Sort newest first
            allEntries.sort((a, b) => b.ts - a.ts);
            render();
        } catch (e) {
            $("content").innerHTML = `<div class="loader">Failed to load: ${e.message}</div>`;
        }
    }

    function render() {
        let entries = allEntries;
        if (currentFilter !== "all") {
            entries = entries.filter(e => e.rarity === currentFilter);
        }

        if (!entries.length) {
            $("content").innerHTML = `
                <div class="empty-state">
                    <div class="icon">üìú</div>
                    <div>No deeds recorded${currentFilter !== "all" ? " for this rarity" : ""}.</div>
                </div>`;
            return;
        }

        // Group by date
        const groups = {};
        for (const e of entries) {
            const dateStr = new Date(e.ts * 1000).toISOString().slice(0, 10);
            if (!groups[dateStr]) groups[dateStr] = [];
            groups[dateStr].push(e);
        }

        const sortedDates = Object.keys(groups).sort().reverse();

        let html = "";
        for (const dateStr of sortedDates) {
            const dayEntries = groups[dateStr];
            html += `
                <div class="day-group">
                    <div class="day-header">
                        <span>${fmtDayHeader(dateStr)}</span>
                        <span class="day-count">${dayEntries.length} achievement${dayEntries.length !== 1 ? "s" : ""}</span>
                    </div>
                    <div class="tl-line">
            `;

            for (const e of dayEntries) {
                const c = colorMap[e.rarity] || colorMap.common;
                const src = iconSrc(e.icon);
                const iconHtml = src
                    ? `<div class="tl-icon"><img src="${src}" onerror="this.parentElement.innerHTML='üèÜ'"></div>`
                    : `<div class="tl-icon" style="font-size:1.4rem">üèÜ</div>`;

                const avSrc = avatarUrl(e.username);
                const avatarHtml = avSrc
                    ? `<img class="tl-avatar" src="${avSrc}" onerror="this.style.background='#2a2118'">`
                    : `<div class="tl-avatar" style="display:flex;align-items:center;justify-content:center;font-size:1rem;background:#2a2118;color:#a89582">?</div>`;

                html += `
                    <div class="tl-entry r-${e.rarity}">
                        ${avatarHtml}
                        ${iconHtml}
                        <div class="tl-info">
                            <div class="tl-ach-name" style="color:${c}">${e.name}</div>
                            <div class="tl-flavor">"${e.flavor}"</div>
                            <div class="tl-user">${displayName(e.username)}</div>
                        </div>
                        <div class="tl-right">
                            <div class="tl-points" style="color:${c}">+${e.points}</div>
                            <div class="tl-time">${fmtTime(e.ts)}</div>
                        </div>
                    </div>
                `;
            }

            html += `</div></div>`;
        }

        $("content").innerHTML = html;
    }

    load();
</script>

</body>
</html>
